<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Budget Buddy</h1>
            <p class="tagline">Smart Money Management for Teens</p>
        </header>

        <!-- Balance Card: Displays total balance, income, and expenses -->
        <div class="balance-card">
            <h2>Total Balance</h2>
            <h1 id="total-balance">$0.00</h1>
            <div class="balance-details">
                <span>Income: <span id="total-income">$0.00</span></span>
                <span>Expenses: <span id="total-expenses">$0.00</span></span>
            </div>
        </div>

        <!-- Transaction Form: Allows users to add income or expenses -->
        <div class="transaction-section">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" id="description" placeholder="Description" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <!-- Split Section: Includes Food Budget Planner and Gaming Deals Tracker -->
        <div class="split-section">
            
            <!-- Food Budget Section: Helps users find budget-friendly recipes -->
            <div class="food-budget">
                <h3><i class="fas fa-utensils"></i> Food Budget Planner</h3>
                <div class="food-search">
                    <input type="text" id="recipe-search" placeholder="Search budget-friendly recipes...">
                    <button onclick="app.searchRecipes()">
                        <i class="fas fa-search"></i> Find Recipes
                    </button>
                </div>
                <div id="recipes-container" class="recipes-container">
                    <!-- Recipes will be displayed here -->
                </div>
            </div>

            <!-- Gaming Deals Section: Helps users find discounts on games -->
            <div class="deals-tracker">
                <h3><i class="fas fa-gamepad"></i> Gaming Deals</h3>
                <div class="deals-search">
                    <input type="text" id="game-search" placeholder="Search for game deals...">
                    <button onclick="app.searchDeals()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="deals-container" class="deals-container">
                    <!-- Deals will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Recent Transactions Section: Displays list of recent transactions -->
        <div class="transactions-list">
            <h3>Recent Transactions</h3>
            <div id="transactions-container">
                <!-- Transactions will be displayed here -->
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
